<!DOCTYPE html>
<html>
  <head>

   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <style>
     .carousel {
        width:800px;
        height:600px;
      }
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #info-box { background-color: gray; top: 30px; position: absolute; right: 30px; }

      div.polaroid {
        box-shadow: 0 5px 40px 0 rgba(0, 0, 0, 0.2), 0 5px 30px 0 rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      div.container {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-box" class="polaroid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol id="slider" class="carousel-indicators"></ol>
      <div id="card" class="carousel-inner" role="listbox"></div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>

    <script>
      var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 13.7239677, lng: 100.0726311},
          mapTypeId: 'roadmap'
        });

        var script = document.createElement('script');
        script.src = 'water.js';
        document.getElementsByTagName('head')[0].appendChild(script);



        map.data.setStyle(function(feature) {
          return {
            icon: getCircle(feature.getProperty('mean'), 'red')
          };
        });
  
        map.data.addListener('click', function(event) {
          var list = document.getElementById('card');
          while (list.firstChild) list.removeChild(list.firstChild);

          list = document.getElementById('slider');
          while (list.firstChild) list.removeChild(list.firstChild);

          var active = " active";
          var id = 0;
            var image_name = event.feature.getProperty('chart')
            var img = document.createElement("img");
            img.setAttribute("src", image_name);
            img.setAttribute("height", "600");
            img.setAttribute("width", "800");
            // img.className = "d-block img-fluid";


            var canvas = document.createElement("canvas");
            // canvas.width = 400;
            // canvas.height = 400;
            canvas.style.position = "absolute";

            var div = document.createElement("div");
            div.className = "carousel-item"+active;

            var li = document.createElement("li");
            li.setAttribute("data-target","#carouselExampleIndicators");
            li.setAttribute("data-slide-to",""+id);
            li.className = "active";
    

            var str = "";
      
            var text = document.createElement("div");
            text.className = "carousel-caption";
            text.style.cssText = 'display: inline;';
            text.innerHTML = "<p></p>";
            // =======================================================

            div.append(canvas);
            div.append(img);
            div.append(text);

            document.getElementById('card').append(div);
            document.getElementById('slider').append(li);
            
          
        });

      }

      function getCircle(magnitude, color) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: color,
          fillOpacity: .4,
          scale: magnitude*25,
          strokeColor: 'white',
          strokeWeight: .4
        };
      }

      function water(results) {
        map.data.addGeoJson(results);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMlCulKIMWirEdyAed66TnhLK36J8CKYY&callback=initMap">
    </script>
  </body>
</html>
